services:
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web1
      - web2

  web1:
    build:
      context: ./app
      dockerfile: Dockerfile

  web2:
    build:
      context: ./app
      dockerfile: Dockerfile
